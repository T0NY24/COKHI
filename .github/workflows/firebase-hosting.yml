name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Se ejecuta cuando hay cambios en main

jobs:
  build:
    name: Build & Test Cokhi
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install coverage



      - name: Debug: List Files
        run: ls -R  # ✅ Muestra los archivos en GitHub Actions para verificar rutas

      - name: Build the Flet App
        run: |
          mkdir -p build
          python HubUIDE/app.py  # ✅ Ahora usa `app.py`

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: "build"

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build  # No se ejecuta si fallan las pruebas

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy GitHub Pages
        uses: actions/deploy-pages@v4
