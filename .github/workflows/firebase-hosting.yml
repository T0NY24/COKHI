name: Web Build + Deployment to GitHub Pages

on:
  push:
    branches: 
      - master
      - main
  pull_request:
    branches: 
      - master
      - main
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.12.2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install Python Dependencies
      run: |
        echo "ğŸ”¹ Updating pip and installation tools..."
        python -m pip install --upgrade pip setuptools wheel

        echo "ğŸ”¹ Installing base dependencies..."
        pip install \
          cryptography==42.0.5 \
          protobuf==4.25.2 \
          google-api-core==2.17.1 \
          google-auth==2.27.0 \
          google-cloud-core==2.4.1 \
          google-crc32c==1.5.0

        echo "ğŸ”¹ Installing google-cloud-storage..."
        pip install google-cloud-storage==2.14.0

        echo "ğŸ”¹ Installing remaining dependencies..."
        pip install -r requirements.txt --prefer-binary

        echo "ğŸ”¹ Installing Flet and CLI..."
        pip install flet-cli==0.25.0 flet==0.20.2

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: "3.22.2"
        cache: true

    - name: Install Flutter Web Dependencies
      run: |
        flutter config --no-analytics
        flutter pub get

    - name: Debug Environment
      run: |
        echo "ğŸ“‚ Directory structure:"
        ls -la
        echo "ğŸ Python packages:"
        pip list
        echo "ğŸ“± Flutter doctor:"
        flutter doctor -v

    - name: Flet Build Web
      run: |
        echo "ğŸš€ Building Web App..."
        if [ -f "HubUIDE/app.py" ]; then
          flet build web --module-name HubUIDE.app
        elif [ -f "app.py" ]; then
          flet build web --module-name app
        else
          echo "âŒ Error: app.py not found in expected locations"
          find . -name "app.py"
          exit 1
        fi

    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        name: web-build-artifact
        path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Deploy to GitHub Pages ğŸš€
        if: github.event_name == 'push'
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: web-build-artifact