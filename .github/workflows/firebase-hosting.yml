name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Test Cokhi
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Debug Working Directory
        run: |
          echo "Current working directory:"
          pwd
          echo "\nRepository contents:"
          ls -la
          echo "\nComplete directory structure:"
          find . -type f

      - name: Build the Flet App
        run: |
          mkdir -p build
          # Use relative path and check if file exists first
          if [ -f "HubUIDE/app.py" ]; then
            python HubUIDE/app.py
          elif [ -f "app.py" ]; then
            python app.py
          else
            echo "Error: app.py not found in expected locations"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: "build"

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy GitHub Pages
        uses: actions/deploy-pages@v4