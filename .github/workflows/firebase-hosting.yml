name: Web Build + Deployment to GitHub Pages

on:
  push:
    branches: 
      - master
      - main
  pull_request:
    branches: 
      - master
      - main
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.12.2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'  # Habilita caché para acelerar instalación de dependencias

    - name: Install Python Dependencies
      run: |
        echo "🔹 Actualizando pip y herramientas de instalación..."
        python -m pip install --upgrade pip setuptools wheel

        echo "🔹 Instalando dependencias esenciales..."
        pip install cryptography==42.0.5

        echo "🔹 Instalando dependencias base sin dependencias opcionales..."
        pip install --no-deps google-api-core google-cloud-core google-auth protobuf

        echo "🔹 Instalando google-cloud-storage sin dependencias problemáticas..."
        pip install --no-deps google-cloud-storage

        echo "🔹 Instalando el resto de dependencias..."
        pip install -r requirements.txt --prefer-binary

        echo "🔹 Instalando Flet y CLI..."
        pip install flet-cli==0.25.0 flet

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: "3.22.2"

    - name: Debug Directory Structure
      run: |
        echo "📂 Current directory contents:"
        ls -la
        echo "📂 Full repository structure:"
        find . -type f
        echo "🐍 Installed Python packages:"
        pip list --format=columns

    - name: Flet Build Web
      run: |
        echo "🚀 Building Web App..."
        echo "GITHUB_REPOSITORY: ${GITHUB_REPOSITORY}, USER: ${GITHUB_REPOSITORY%/*}, PROJECT_BASE_URL: ${GITHUB_REPOSITORY#*/}"

        # Deshabilitar analíticas de Flutter para evitar logs innecesarios
        flutter config --no-analytics

        # Verificar que app.py exista antes de intentar compilar
        if [ -f "HubUIDE/app.py" ]; then
          flet build web --module-name HubUIDE.app
        elif [ -f "app.py" ]; then
          flet build web --module-name app
        else
          echo "❌ Error: No se encontró un archivo app.py en ubicaciones esperadas"
          exit 1
        fi

    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        name: web-build-artifact
        path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Deploy to GitHub Pages 🚀
        if: github.event_name == 'push'
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: web-build-artifact
