name: Web Build + Deployment to GitHub Pages

on:
  push:
    branches: 
      - master
      - main
  pull_request:
    branches: 
      - master
      - main
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.12.2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flet-cli==0.25.0

    - name: Debug Directory Structure
      run: |
        echo "Current directory contents:"
        ls -la
        echo "Full repository structure:"
        find . -type f

    - name: Set up build directory
      run: mkdir -p build/web

    - name: Flet Build Web
      run: |
        if [ -f "HubUIDE/app.py" ]; then
          python HubUIDE/app.py -w
        elif [ -f "app.py" ]; then
          python app.py -w
        else
          echo "Error: No app.py found in expected locations"
          exit 1
        fi

    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v4
      with:
        name: web-build-artifact
        path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Deploy to GitHub Pages ðŸš€
        if: github.event_name == 'push'
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: web-build-artifact