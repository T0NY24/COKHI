name: Deploy Flet App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install Flet
        run: pip install flet

      - name: Run Flet App
        run: python "C:\\Users\\anper\\Downloads\\HubUIDE\\HubUIDE\\app.py"

      - name: Build Flet App for Web
        run: flet build web

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
